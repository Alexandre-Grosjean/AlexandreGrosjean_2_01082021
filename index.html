<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Reservia</title>

<!--stylesheet-->

    <link rel="preconnect" 
            href="https://fonts.googleapis.com">
    <link rel="preconnect" 
            href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
            rel="stylesheet"> 
    <link type="text/css" 
            rel="stylesheet" 
            href="styles.css">
</head>

<body>

<!--navigation bar -->

    <header>
        <nav class="navbar">
            <a href="index.html">
                <img src="src/logo/Reservia.svg" alt="logo" id="logo">
            </a>
            <div id="navbar-link-accomodation" class="navbar-link">
                <a href="">Hébergements</a>
            </div>
            <div id="navbar-link-activities" class="navbar-link">
                <a href="">Activités</a>
            </div>
            <div id="sign-UP">
                <a href="https://www.google.com/">S'inscrire</a>
            </div>
        </nav>
    </header>

<!-- title -->

    <main>
        <div class="title">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p class="subtitle">En plein centre ville ou en pleine nature</p>
        </div>
<!--research zone-->

        <div class="search-box">
            <div class="location">
                <img src="src/font/petit-logo/svgs/solid/map-marker-alt.svg" alt="ico" id="location">  
            </div>
            <input type="text" placeholder="Marseille, France" class="research">
            <button class="button-research" id="button-research">Rechercher</button>
        </div>

<!-- filter -->

        <div class="filter">
            <h2 class="filters-title">Filtres</h2>
            <div class="choice">
                <img src="src/font/petit-logo/svgs/solid/money-bill-wave.svg" alt="ico" id="money">
                <p>Économique</p>
            </div>
            <div class="choice">
                <img src="src/font/petit-logo/svgs/solid/child.svg" alt="ico" id="family">
                <p>Familiale</p>
            </div>
            <div class="choice">
                <img src="src/font/petit-logo/svgs/solid/heart.svg" alt="ico" id="heart">
                <p>Romantiques</p>
            </div>
            <div class="choice">
                <img src="src/font/petit-logo/svgs/solid/dog.svg" alt="ico" id="dog">
                <p>Animaux Autorisés</p>
            </div>
        </div>
        <div class="info">
            <img src="src/font/petit-logo/svgs/solid/info.svg" alt="ico" id="info">
            <p class="more-info">Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </main>
</body>

    </html>
